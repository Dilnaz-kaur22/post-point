<!DOCTYPE html>
<html lang="en" dir="ltr">  
    <head> 
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="author" content="Dilnaz Kaur">
            <meta name="keywords" content="html, Css,web development">
            <title>Post Point</title>
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Nunito+Sans:wght@400;600;700&display=swap" >
            <link rel="stylesheet" href="./assets/style/index.css"> 
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
            <link rel="icon" type="image/x-icon" href="./assets/images/icon.jpg">
            <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="login-page">
                <div class="login-image">
                    <img src="./assets/images/side.avif">
                </div>
                <div class="login-form">
                    <h2>Welcome to <span>Post-Point</span></h2>
                    <p class="note">Share amazing things with your friends and family!</p>

                    
                    <form>
                        <div class="message"></div>
                        <input type="text" class="email" placeholder="Email" required>
                        <input type="password" class="password" placeholder="Password" required>

                        <p class="password-reset"><a href="#">Forgot password</a></p>

                        <input type="button" id="login" name="Login" value="Login">
                        <input type="button" id="signup" name="Signup" value="Signup">
                    </form>
                </div>
            </div>
        </div>
    </body>
